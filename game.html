<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <script src="images/config.js"></script>
        <script src="config.js"></script>
        <!-- game -->
        <script src="guagame/gua_game.js"></script>
        <script src="guagame/gua_animation.js"></script>
        <script src="guagame/gua_image.js"></script>
        <script src="guagame/gua_scene.js"></script>
        <script src="guagame/gua_particle_system0.js"></script>
        <script src="guagame/gua_label.js"></script>
        <script src="guagame/utils.js"></script>
        <!-- 主场景 -->
        <script src="scene/main/bullet.js"></script>
        <script src="scene/main/player.js"></script>
        <script src="scene/main/enemy.js"></script>
        <script src="scene/main/scene.js"></script>
        <!--  -->
        <script src="scene/title/loading.js"></script>
        <script src="scene/title/scene_title.js"></script>
        <!--  -->
        <script src="scene/end/scene_end.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="280" height="530"></canvas>
        <hr>
        <input id="id-input-speed" type="range" value="60">
        <div class="">
            <label>
                玩家速度：<span></span>
                <input class='auto-slider' data-value='config.player_speed' type='range' value="">
            </label>
        </div>
    </body>
    <script src="main.js"></script>
    <script>
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function(sel, eventName, callback) {
            var l = es(sel)
            for (var i = 0; i < l.length; i++) {
                var e = l[i]
                e.addEventListener(eventName, function(e) {
                    callback(e)
                })
            }
        }

        bindAll('.auto-slider', 'input', function(event){
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + '=' + v)
            //
            var text = target.closest('label').querySelector('span')
            text.innerText = v
        })
    </script>
</html>
